<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- En-tete -->
    <div class="centering_product">
      <div class="card">
        <img
          class="image_product"
          src="images/image-product-desktop.jpg"
          alt="image_desktop_product"
        />
  
        <div class="right_part">
          <div class="header_product">
            Perfume
          </div >
          <!-- Titre -->
          <h1 class="titre">Gabrielle<br> Essence Eau<br> De Parfum</h1>
  
          <!-- Titre -->
          <p class="description_product">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
  
          <!-- Price -->
  
          <p class="solded_price">$149.99</p>
          <p class="real_price">$169.99</p>
  
          <!-- Button -->
  
          <button class="add_to_cart">Add to Cart</button>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ashura667</a>.
    </div>
  </body>
</html>
